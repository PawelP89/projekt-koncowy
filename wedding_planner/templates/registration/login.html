{% extends "base.html" %}

{% block content %}
<h3>Login</h3>
<div id="data">
<form method="post">
        {% csrf_token %}
    {% if messages %}
        <ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
    {% endfor %}
        </ul>
{% endif %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
</div>


{% endblock %}
